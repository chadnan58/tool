<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website - Your All-in-One Toolkit</title>
    <meta name="description" content="Access 100+ free online tools including image converters, calculators, SEO tools, text utilities, and more.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container-fluid py-4">
        <!-- Search Section -->
        <section class="search-section text-center mb-5">
            <div class="container">
                <h1 class="display-4 mb-4">100+ Free Online Tools</h1>
                <div class="search-container">
                    <input type="text" id="toolSearch" class="form-control form-control-lg" placeholder="Search for tools...">
                </div>
            </div>
        </section>

        <!-- Tools Grid -->
        <section class="tools-grid">
            <div class="container">
                <div class="row" id="toolsContainer">
                    <!-- Tools will be loaded dynamically -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
    <script src="js/tools-data.js"></script>
    <script src="js/search.js"></script>
    <script src="js/components-loader.js"></script>
</body>
</html>
