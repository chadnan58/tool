<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - Multi-Tools</title>
    <meta name="description" content="Free online word counter tool. Count words, characters, sentences, and paragraphs in your text.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="tool-page">
        <div class="tool-container">
            <h1 class="text-center mb-4">
                <i class="fas fa-calculator text-primary"></i>
                Word Counter
            </h1>
            
            <!-- Tool Description -->
            <div class="alert alert-info mb-4">
                <i class="fas fa-info-circle"></i>
                Count words, characters, sentences, and paragraphs in your text. Perfect for essays, articles, and social media posts.
            </div>

            <!-- Text Input -->
            <div class="mb-4">
                <textarea id="textInput" class="form-control" rows="10" placeholder="Type or paste your text here..."></textarea>
            </div>

            <!-- Statistics -->
            <div class="row text-center mb-4">
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Words</h5>
                            <p id="wordCount" class="h3 mb-0">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Characters</h5>
                            <p id="charCount" class="h3 mb-0">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Sentences</h5>
                            <p id="sentenceCount" class="h3 mb-0">0</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Paragraphs</h5>
                            <p id="paragraphCount" class="h3 mb-0">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional Features -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <button id="clearText" class="btn btn-secondary w-100">
                        <i class="fas fa-eraser"></i> Clear Text
                    </button>
                </div>
                <div class="col-md-6">
                    <button id="copyText" class="btn btn-primary w-100">
                        <i class="fas fa-copy"></i> Copy Text
                    </button>
                </div>
            </div>

            <!-- Ad Space -->
            <div class="ad-space text-center">
                <small class="text-muted d-block mb-2">Advertisement</small>
                <!-- Add your ad code here -->
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="/js/components-loader.js"></script>
    <script src="/js/word-counter.js"></script>
</body>
</html>
